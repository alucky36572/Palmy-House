<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上訂房-Palmy House民宿官方網站</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="reservation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&family=Noto+Serif+TC:wght@500&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="/img/index/logo.png" alt="logo">
        <h1>Palmy  House</h1>
    </div>
    <div class="banner">
    <img src="img/reservation/Group 44 (1).png" alt="banner">
    </div>

    <div class="choice">
        <label for="startDate">入住日期：</label>
        <input type="date" id="startDate">
    
        <label for="endDate">退房日期：</label>
        <input type="date" id="endDate">

        <button onclick="calculateDateDifference()">確認</button>
        <p id="result"></p>
    </div>

    <label for="adults">成人：</label>
    <select id="adults" onchange="updateTotal()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
    </select>

    <label for="children">孩童：</label>
    <select id="children" onchange="updateTotal()">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
    </select>

    <label for="infants">嬰幼兒：</label>
    <select id="infants" onchange="updateTotal()">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
    </select>

    <p>總人数: <span id="total">0</span></p>

    <script src="reservation.js"></script>
</body>
</html>
