<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 添加样式使锚点固定在左侧 */
    #fixed-anchor {
      position: fixed;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div style="height: 1000px; background-color: #f0f0f0; padding: 20px;">
    <!-- 页面内容，增加一些高度以便滚动显示效果 -->
  </div>

  <!-- 固定在左侧的锚点链接 -->
  <a href="#fixed-anchor" id="fixed-anchor">返回顶部</a>

</body>
</html>
